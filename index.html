<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!--Bulma CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <!--Font-A wesome CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="hero is-dark is-small">
        <div class="hero-body">
            <div class="container  has-text-centered">
                <h1 class="title">
                    Weather Dashboard
                </h1>
            </div>
        </div>
    </header>

    <div class="row">
        <div class="column is-one-fifth is-pulled-left search">
            <p class="title">Search for a city</p>
            <form class="example" style="max-width:300px">
                <input type="text" name="city" id="city" placeholder="Seattle">
                <button id="submit-weather" type="submit"><i class="fa fa-search"></i></button>
            </form>
        </div>
        <div class="column">
            <div class="card">
                <div class="card-content">
                    <div class="content">
                    </div>
                </div>

            </div>
            <div class="column is-pulled-left">
                <h1 class="title five-day">5-Day Forecast</h1>
                <div class="five-day-goes-here">
                    <div class="container-fluid mb-4">
                        <div class="row justify-content-center row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5">
                            <div class="col mt-4">
                                <div class="card">
                                    <img src="https://via.placeholder.com/340x440/7fec59/FFFFFF" alt="...">
                                </div>
                            </div>
                            <div class="col mt-4">
                                <div class="card">
                                    <img src="https://via.placeholder.com/340x440/f9d737/FFFFFF" alt="...">
                                </div>
                            </div>
                            <div class="col mt-4">
                                <div class="card">
                                    <img src="https://via.placeholder.com/340x440/81f0f4/FFFFFF" alt="...">
                                </div>
                            </div>
                            <div class="col mt-4">
                                <div class="card">
                                    <img src="https://via.placeholder.com/340x440/a1adfa/FFFFFF" alt="...">
                                </div>
                            </div>
                            <div class="col mt-4">
                                <div class="card">
                                    <img src="https://via.placeholder.com/340x440/f86f6f/FFFFFF" alt="...">
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
            <script src="config.js"></script>
            <script src="script.js"></script>

</body>

</html>
