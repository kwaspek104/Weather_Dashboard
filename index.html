<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!--Bulma CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <!--Font-A wesome CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="hero is-dark is-small">
        <div class="hero-body">
            <div class="container  has-text-centered">
                <h1 class="title">
                    Weather Dashboard
                </h1>
            </div>
        </div>
    </header>

    <div class="row">
        <div class="column is-one-fifth is-pulled-left search">
            <p class="title">Search for a city</p>
            <form class="example" style="max-width:300px">
                <input type="text" name="city" id="city" placeholder="Seattle">
                <button id ="submitWeather" type="submit"><i class="fa fa-search"></i></button>
            </form>
        </div>
        <div class="column">
            <div class="card">
                <div class="card-content">
                    <div class="content">

                        <h1 class="cityName">City Name</h1> <h1 class="currentDate"></h1>  <img class="weatherIcon"></img>

                        <p class ="temp">Temperature:</p>

                        <p class ="humidity">Humidity:</p>

                        <p class="windSpeed">Wind Speed:</p>

                        <p class="UVIndex">UV Index:</p>

                    </div>
                </div>

            </div>
            <div class="column is-pulled-left">
                <h1 class ="title five-day">5-Day Forecast</h1>
            </div>

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
